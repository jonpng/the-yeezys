defaultTasks 'jar'

apply plugin: 'java'

sourceCompatibility = 1.7
version = '1.0'

jar {
	manifest {
		attributes 'Implementation-Title': 'Gradle', 'Implentation-Version': version, 'Main-Class': 'edu.gatech.oad.antlab.pkg1.AntLabMain', 'Class-Path': '../../lib/resources.jar'
	}
}

repositories {
	maven {
		url 'the-yeezys/lib'
	}
}

dependencies {
	compile files('lib/resources.jar')
}