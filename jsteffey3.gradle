defaultTasks 'jar'

apply plugin: 'java'

archivesBaseName = 'M2'

dependencies {
    compile files('lib/resources.jar')
}

jar {
    manifest {
        attributes 'Implementation-Title' : 'Gradle', 'Main-Class': 'edu.gatech.oad.antlab.pkg1.AntLabMain', 'Class-Path': '../../lib/resources.jar'
    }
}

repositories {
    maven {
        url 'the-yeezyrs/lib'
    }
}